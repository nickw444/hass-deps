# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
    include:
      - master
  tags:
    include:
      - '*'

schedules:
- cron: '0 3 * * 6'
  displayName: "Weekly scheduled build"
  branches:
    include: 
      - 'master'
  always: true

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python38:
      python.version: '3.8'
    Python39:
      python.version: '3.9'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install pipenv twine wheel
    pipenv install --system --dev
    pip install .
  displayName: 'Install dependencies'

- script: |
    flake8 hass_deps
    black --check hass_deps
  displayName: 'Check Formatting'

- script: |
    mypy --strict hass_deps
  displayName: 'Check Types'

- task: TwineAuthenticate@1
  inputs:
    artifactFeed: 'nickw444'

- script: |
    python setup.py bdist_wheel
    python -m twine upload -r feedName --config-file $(PYPIRC_PATH) dist/*.whl
  condition: and(succeeded(), eq(${{python.version}}, '3.9') , startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
